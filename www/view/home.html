<div ng-if="identity.isAuthenticated">

    <div class="container">
        <div class="row" ng-if="isCordovaApp">
            Versão atual: {{appConfigKeys.publishVersion}}
        </div>
        <div class="row" ng-if="!isCordovaApp">

            <h4>Atualização de software <small>Utilize este QRCode nos tablets para atualizar a versão do software.</small></h4>
            Versão atual: {{appConfigKeys.publishVersion}}
            <img src="img/lcq-update.png" class="img img-responsive" />
        </div>

        <div class="row">
            <hc-pie-label-chart title="" id="chartStatusLote" data="chartStatusLote" class="col-md-8 col-xs-12" style="height: 600px;" ng-if="chartStatusLote"></hc-pie-label-chart>
            <div class="col-md-4 col-xs-12">
                <div class="panel panel-default pre-scrollable" style="max-height: 600px;" ng-if="chartStatusLote">
                    <table class="table table-condensed">
                        <tr>
                            <th>Status do lote</th>
                            <th style="text-align: right;">Quantidade</th>
                        </tr>
                        <tr ng-repeat="ind in indicadores.statuslote">
                            <td>{{ind.label}}</td>
                            <td style="text-align: right;">{{ind.quantity}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
