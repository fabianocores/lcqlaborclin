<script>

    
    
    function addnumber(val) {

        //$('#inputResult2').val(nro);

        if (val == '-') {
            $('#inputResult2').val((parseFloat($('#inputResult2').val().toString().replace(/,/, '.')) * -1).toString().replace('.', ','));
        }
        else if (val == ',') {
            $('#inputResult2').val($('#inputResult2').val().replace(/,/, '') + ',');
        }
        else if (val == 'x') {
            $('#inputResult2').val('');
        }
        else if (val == 'bs') {
            $scope.ficha.selected.resultadot = $('#inputResult2').val().substring(0, $('#inputResult2').val().length - 1);
        }
        else {
            var buff = ($('#inputResult2').val() || '').toString();

            buff = buff + val.toString();

            $('#inputResult2').val(buff);

            //$scope.ficha.selected.resultadot = buff;
        }


    }


</script>
