<div class="container" id="appSetup" name="appSetup" style="margin-bottom: 15px; padding-top: 15px;">
    <pre-loader ng-show="loadingSetup || validating"></pre-loader>
    <akb-title page-title="Configurar" page-subtitle="Realize a leitura do QR Code" ng-hide="restarting"></akb-title>

    <div class="row" ng-if="domainInfo">

        <div class="col-md-12">
            <h3>{{domainInfo.loginPageCompanyName}}</h3>

            <img ng-src="{{apiURL}}Adm/GetLogo/{{domainInfo.logo}}-64px" class="img img-responsive" style="max-width: 200px;" /><br />
        </div>

    </div>

    <div class="panel panel-default" style="position: absolute; bottom: 0px; left: 0px; width: 100%; background-color: transparent; " ng-hide="restarting">
        <div class="panel-body" style="padding: 8px;">

            <div>
                <div class="form-group">
                    <label class="control-label">Protocolo</label>
                    <select class="form-control input-sm" ng-model="config.protocol" ng-options="p.code as p.code for p in protocols" style="width:120px;" ng-disabled="loadingsetup || validating || restarting"></select>
                </div>

                <div class="form-group">
                    <label class="control-label">URL da API</label>
                    <input type="text" class="form-control input-sm " ng-model="config.baseUrl" placeholder="Ex.: api.arkabit.com/arkabwebapi/api/" ng-disabled="loadingSetup || validating || restarting" />
                    <div ng-if="config.error1">
                        <input type="checkbox" ng-model="config.ignoreerror1" ng-if="config.error1" />
                        Eu estou passando exatamente o endereço da API
                    </div>

                </div>

                <div class="form-group">
                    <label class="control-label">Domínio</label>
                    <input type="text" class="form-control input-sm " ng-model="config.dataProfile" placeholder="Ex.: SBO_CompanySA" ng-disabled="loadingSetup || validating || restarting" />
                </div>

                <button class="btn btn-success" ng-click="validate()" ng-disabled="loadingsetup || validating || restarting">
                    <span class="fa fa-check" aria-hidden="true"></span>
                    Validar
                </button>

                <button class="btn btn-success" ng-click="saveConfig()" ng-if="domainInfo" ng-disabled="loadingsetup || validating || restarting">
                    <span class="fa fa-save" aria-hidden="true"></span>
                    Salvar
                </button>

            </div>



            <div class="row" ng-show="validating">
                <div class="col-md-12">
                    <br />
                    <akb-server-loading ng-show="validating"></akb-server-loading>
                </div>
            </div>

            <div class="row" ng-if="error">
                <div class="col-md-12">
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Atenção!</strong> 
                        <span ng-bind-html="error"></span>
                        
                    </div>
                </div>
            </div>

            <div class="row" ng-if="message">
                <div class="col-md-12">
                    <div class="alert alert-success alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Sucesso!</strong> {{message}}
                    </div>
                </div>
            </div>

        </div>
    </div>




</div>
